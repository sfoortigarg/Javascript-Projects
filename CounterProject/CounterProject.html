<!DOCTYPE html>
<head>
	<title>Counter Project</title>
	<link rel="stylesheet" href="styles.css"></style>
<head>
<body style="background-color:black;">
<div style="text-align:center;margin-top:120px; display:flex;justify-content: center;">
<div style="border: 5px solid white;">
	<span class="ctext">COUNTER</span>
	<br>
	<span class="cCount" id="counter">0</span>
	<br>
	<button id="lcount" class="button" onclick="lowerCount()">Lower Count</button>
	<button id="ucount" class="button" onclick="addCount()">Add Count</button>
	</div>
</div>
<script src="app.js"></script>
</body>
